<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROV IT E-Sport 2025</title>
<link rel="shortcut icon" href="./img/Logo-_1_.ico" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
    body {
        background: url(./img/screen1\ button.png) center/cover no-repeat;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Bebas Neue', sans-serif;
        overflow: hidden;
    }

    img {
        max-width: 1000px;
        width: 90%;
        margin-bottom: 40px;
        animation: fadeInDown 1.5s ease-out;
    }

    .btn-open {
        border-radius: 50px;
        padding: 25px 100px;
        font-size: 60px;
        font-weight: bold;
        background: linear-gradient(45deg, #ff0000, #ff6600);
        color: white;
        text-transform: uppercase;
        letter-spacing: 5px;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        border: none;
        animation: pulse 1.5s infinite;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-open:hover {
        transform: scale(1.1);
        box-shadow: 0 0 50px rgba(255, 100, 0, 1);
    }

    #error-message {
        color: #ff4d4d;
        font-size: 18px;
        margin-top: 15px;
        display: none;
    }

    /* แอนิเมชัน */
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
        0%, 100% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.7); }
        50% { box-shadow: 0 0 60px rgba(255, 100, 0, 1); }
    }
</style>
</head>
<body>
    <audio src="soundeffect/last-man-standing-209392.mp3" preload="auto" loop></audio>
    <div class="text-center">
        <img src="./img/logoROV2025.png" alt="พิธีเปิด ROV IT E-Sport 2025">
        <form id="form" action="openROV.html">
            <div id="error-message">กรุณาพิมพ์คำว่า "open"</div>
            <button type="submit" class="btn-open">OPEN</button>
        </form>
    </div>
</body>
</html>
